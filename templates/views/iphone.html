<div class="row" >
	<div class="col-md-12" style="margin-top:74px;">
		<div class="col-md-6" style="height:500px;">

			<div class="panel panel-default">
				  <div class="panel-heading">
				    <h3 class="panel-title"><b>Slit lamp adaptar for iphone</b></h3>
				  </div>
				  <div class="panel-body" ng-model="description">
				    {{ description }}
				  </div>
			</div>
			<p>Select Your Device</p>
			<p>
				<button class="btn btn-primary" ng-click="seletIphonefour();">iphone 4s</button>
				<button class="btn btn-primary" ng-click="seletIphonefive();">iphone 5s</button>
			</p>
			<div class="input-group">
				<!-- <span class="input-group-addon" id="basic-addon1">Enter Length</span> -->
				<p>Enter Length:</p>
				<input type="text" class="form-control" aria-describedby="basic-addon1" ng-model="len" style="border-radius:0px;"  ng-change="selectedItemChange();">
			</div>
			<div class="input-group" style="margin-top:15px;">
				<!-- <span class="input-group-addon" id="basic-addon1">Enter Hole Radius</span> -->
				<p>Enter Hole Radius:</p>
				<input type="text" class="form-control"  aria-describedby="basic-addon1" ng-model="rad" style="border-radius:0px;"  ng-change="selectedItemChange();">
			</div>

		</div>
		<div class="col-md-6">
			<div oncontextmenu="return false;" id="viewerContext" style="height:500px; border:1px solid #ccc !important; border-radius:10px; overflow:hidden;"></div> 
			<br>
			<div id="tail">
			<div id="statusdiv"></div>
			</div>
			<!-- <button class="btn btn-primary" style="padding:10px;">Generate STL</button> -->
		</div>
	</div>
</div>
