<div class="row" >
	<div class="col-md-12 text-center" style="margin-top:74px;">
		<div class="row">
			<div class="col-sm-6 col-md-4"  ng-repeat="repo in allrepo">
				<div class="thumbnail">
					<img ng-src="{{ repo.img }}" alt="" style="height:80px; margin-top:20px;">
					<div class="caption">
						<h3> {{ repo.name }}</h3>
						<p>{{ repo.description }}</p>
						<p><a ng-href="{{repo.url}}" class="btn btn-primary" role="button">Visit</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
